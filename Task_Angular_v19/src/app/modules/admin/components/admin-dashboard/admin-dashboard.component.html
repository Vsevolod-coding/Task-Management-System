<form [formGroup]="searchTaskForm" class="search-form">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Введите ключевое слово</mat-label>
        <input matInput formControlName="title" (input)="submitForm()">
    </mat-form-field>
</form>

<div class="task-list">
    <mat-card class="task-card" *ngFor="let task of listOfTasks">
        <div class="task-details">
            <h2 class="task-name">{{task.title}}</h2>
            <p class="task-desricption">{{task.description}}</p>

            <mat-divider></mat-divider>

            <div class="task-info">
                <div class="info-row">
                    <span class="info-label">Срок Выполнения</span>
                    <span class="info-value">{{task.dueDate | date: 'MMM d, y'}}</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Сотрудник</span>
                    <span class="info-value">{{task.employeeName}}</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Приоритет</span>
                    <span class="info-value">{{task.priority}}</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Статус</span>
                    <span class="info-value">{{task.taskStatus}}</span>
                </div>
            </div>

            <mat-divider></mat-divider>

            <div class="actions" >
                <button mat-icon-button color="accent" class="view-button" routerLink="/admin/task/{{task.id}}/view">
                    <mat-icon>visibility</mat-icon>
                </button>
                <a mat-icon-button color="primary" class="update-button" routerLink="/admin/task/{{task.id}}/edit">
                    <mat-icon>edit</mat-icon>
                </a>
                <button mat-icon-button style="color: #f92411;" class="delete-button" (click)="deleteTask(task.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>
</div>
