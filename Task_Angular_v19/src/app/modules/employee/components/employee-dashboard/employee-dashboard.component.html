<div class="task-list">
    <!-- Проверяем, есть ли задачи, если нет - выводим сообщение -->
    <div *ngIf="listOfTasks.length === 0" class="no-tasks-message">
        Администратор пока не добавил вам задачу.
        Можете расслабиться!
    </div>

    <mat-card class="task-card" *ngFor="let task of listOfTasks">
        <div class="task-details">
            <h2 class="task-name">{{task.title}}</h2>
            <p class="task-desricption">{{task.description}}</p>

            <mat-divider></mat-divider>

            <div class="task-info">
                <div class="info-row">
                    <span class="info-label">Срок Выполнения: </span>
                    <span class="info-value">{{task.dueDate | date: 'MMM d, y'}}</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Сотрудник: </span>
                    <span class="info-value">{{task.employeeName}}</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Приоритет: </span>
                    <span class="info-value">{{task.priority}}</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Статус: </span>
                    <span class="info-value">{{task.taskStatus}}</span>
                </div>
            </div>

            <mat-divider></mat-divider>

            <div class="actions" >
                <button mat-icon-button style="color: #518cda;" class="view-button" routerLink="/employee/task/{{task.id}}/view">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button style="color: #186e39;" class="update-button" [matMenuTriggerFor]="statusMenu">
                    <mat-icon>edit</mat-icon>
                </button>
                <mat-menu #statusMenu="matMenu">
                    <button mat-menu-item (click)="updateStatus(task.id, 'IN_PROGRESS')">IN PROGRESS</button>
                    <button mat-menu-item (click)="updateStatus(task.id, 'COMPLETED')">COMPLETED</button>
                </mat-menu>
            </div>
        </div>
    </mat-card>
</div>
