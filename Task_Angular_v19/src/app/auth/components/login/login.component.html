<div class="container">
    <mat-card>
        <mat-card-title>Логин</mat-card-title>
        <mat-card-content class="form-container">
            <form [formGroup]="loginForm">

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput required formControlName="email">

                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Пожалуйста, введите корректный email.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Пароль</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}"
                        required formControlName="password">

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>
                            {{hidePassword ? 'visibility_off' : 'visibility' }}
                        </mat-icon>
                    </button>

                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Пожалуйста, введите корректный пароль.
                    </mat-error>
                </mat-form-field>

                <!-- Submit Button -->
                <button class="login-btn" mat-raised-button color="primary" type="submit" (click)="login()" [disabled]="loginForm.invalid">
                    Войти
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions class="centered-actions">
            <span>Нет аккаунта? Зарегистрируйтесь :)</span>
        </mat-card-actions>        
        <button mat-button class="mat-btn" routerLink="/register">
            Зарегистрироваться
        </button>
    </mat-card>
</div>
